<!DOCTYPE html>

<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="/converter/converter.css">
</head>

<body>
    <div class="hero">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="number" id="input-el" onkeypress="if(this.value.length === 3) return false;">
        <button id="convert-btn">Convert</button>
        <br>
        <button id="clear-btn">Clear</button>
    </div>

    <div class="output">

        <div class="content">
            <h3>Length (Meter/Feet)</h3>
            <p id="length-el">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
        </div>

        <div class="content">
            <h3>Volume (Liters/Gallons)</h3>
            <p id="volume-el">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
        </div>

        <div class="content">
            <h3>Mass (Kilograms/Pounds)</h3>
            <p id="mass-el">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
        </div>

        <a href="/index.html">Home</a>

    </div>


    <script src="/converter/converter.js"></script>
</body>

</html>
