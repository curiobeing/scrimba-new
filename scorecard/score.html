<!doctype html>
<html>

<head>
    <title>Basketball Scorecard</title>
    <link rel="stylesheet" href="/scorecard/score.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="main">

        <div class="score-board">

            <h2>HOME</h2>
            <h1 id="home-score">0</h1>
            <div>
                <button onclick="plus1Home()">+1</button>
                <button onclick="plus2Home()">+2</button>
                <button onclick="plus3Home()">+3</button>
            </div>
        </div>

        <div class="score-board">
            <h2>GUEST</h2>
            <h1 id="guest-score">0</h1>
            <div>
                <button onclick="plus1Guest()">+1</button>
                <button onclick="plus2Guest()">+2</button>
                <button onclick="plus3Guest()">+3</button>
            </div>
        </div>

    </div>

    <button id="reset-btn" onclick="reset()">Reset</button>

    <br>

    <a href="/index.html">Home</a>

    <script src="/scorecard/score.js"></script>
</body>

</html>
